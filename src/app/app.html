<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <div class="sidenav-header">
      <span class="logo-text">Banda Carmelitana</span>
    </div>
    <mat-divider></mat-divider>

    <mat-nav-list>
      @for (item of headerComp.shortcuts; track item.route) {
      <a mat-list-item [routerLink]="item.route" (click)="sidenav.close()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="musical-background">
      <div class="note">♪</div>
      <div class="note">♫</div>
      <div class="note">♪</div>
      <div class="note">♬</div>
      <div class="note">♪</div>
      <div class="note">♫</div>
    </div>

    <app-header #headerComp (toggleMenu)="sidenav.toggle()"></app-header>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
