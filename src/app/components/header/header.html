<mat-toolbar class="app-header">
  <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo" routerLink="'/'">Banda Carmelitana</span>

  <div class="nav-links">
    @for (item of shortcuts; track item) {
      <button mat-button [routerLink]="item.route">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </button>
    }

    <button mat-button [matMenuTriggerFor]="adminMenu">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>

  <span class="spacer"></span>

  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Configurações">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button><mat-icon>share</mat-icon></button>
  </div>
</mat-toolbar>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <div class="menu-section">
    <div class="menu-title">Aparência</div>
    <button mat-menu-item (click)="setTheme('light')">
      <mat-icon>light_mode</mat-icon>
      <span>Tema claro</span>
      <mat-icon class="check" *ngIf="theme === 'light'">check</mat-icon>
    </button>
    <button mat-menu-item (click)="setTheme('dark')">
      <mat-icon>dark_mode</mat-icon>
      <span>Tema escuro</span>
      <mat-icon class="check" *ngIf="theme === 'dark'">check</mat-icon>
    </button>
    <button mat-menu-item (click)="setTheme('system')">
      <mat-icon>settings_suggest</mat-icon>
      <span>Seguir o sistema</span>
      <mat-icon class="check" *ngIf="theme === 'system'">check</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="menu-section">
    <div class="menu-title">Cor primária</div>
    <button mat-menu-item (click)="setPrimary('indigo')">
      <mat-icon>palette</mat-icon>
      <span>Indigo</span>
      <mat-icon class="check" *ngIf="primary === 'indigo'">check</mat-icon>
    </button>
    <button mat-menu-item (click)="setPrimary('blue')">
      <mat-icon>palette</mat-icon>
      <span>Azul</span>
      <mat-icon class="check" *ngIf="primary === 'blue'">check</mat-icon>
    </button>
  </div>
</mat-menu>

<mat-menu #adminMenu="matMenu">
  @for (link of adminLinks; track link) {
    <button mat-menu-item [routerLink]="link.route">
      <mat-icon>{{ link.icon }}</mat-icon>
      <span>{{ link.label }}</span>
    </button>
  }
</mat-menu>

<mat-menu #mobileMenu="matMenu">
  @for (item of shortcuts; track item) {
    <button mat-menu-item [routerLink]="item.route">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  }
  <mat-divider></mat-divider>
  <div class="menu-title">Admin</div>
  @for (link of adminLinks; track link) {
    <button mat-menu-item [routerLink]="link.route">
      <mat-icon>{{ link.icon }}</mat-icon>
      <span>{{ link.label }}</span>
    </button>
  }
</mat-menu>
