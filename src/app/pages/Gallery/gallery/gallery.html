@if (albumsData$ | async; as data) {

<app-shared-table
  [data]="data"
  [columnsConfig]="config.columns"
  [tableTitle]="'Álbuns da Galeria'"
  [templates]="{ actions: actionsTmpl }"
  [emptyMessage]="hasError ? 'Erro ao carregar álbuns.' : 'Nenhum álbum encontrado.'"
  [canAdd]="true"
  [searchPlaceholder]="'Buscar por nome do álbum...'"
  (add)="onAdd()">
</app-shared-table>

} @else {
  }

<ng-template #actionsTmpl let-element>
  <div class="action-buttons">
    <button mat-icon-button (click)="onView(element)" title="Ver Álbum">
      <mat-icon>folder_special</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(element)" title="Excluir Álbum">
      <mat-icon>delete_sweep</mat-icon>
    </button>
  </div>
</ng-template>
